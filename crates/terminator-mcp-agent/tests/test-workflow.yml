name: Test Workflow for OpenTelemetry
description: Simple workflow to test telemetry tracing

steps:
  - tool: screenshot
    id: capture_screen
    description: Take a screenshot

  - tool: wait
    delay: 500ms
    id: wait_half_second
    description: Wait for 500ms

  - tool: screenshot
    id: capture_screen_after
    description: Take another screenshot